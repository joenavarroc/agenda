<!-- formulario.html -->
<div th:fragment="formularioContacto" class="card p-4 shadow" style="min-width: 400px;">
  <h3 class="text-center mb-4" th:text="${contacto.id} != null ? 'Editar Contacto' : 'Nuevo Contacto'">Formulario</h3>

  <form th:action="@{/contactos}" th:object="${contacto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required />
      <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre inválido</div>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Teléfono" required />
      <div class="text-danger small" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error de teléfono</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required />
      <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error de email</div>
    </div>

    <div class="d-grid mb-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>

    <div class="text-center">
      <a th:href="@{/contactos/agenda}" class="btn btn-link">Volver a la agenda</a>
    </div>
  </form>
</div>
